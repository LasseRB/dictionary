<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section id="app">
        <header id="header">
            <h1>Riff</h1>
            <input id="new_word" placeholder="Type a word here" autofocus>
            <input id="new_definition" placeholder="Type definition here" autofocus>
        </header>
        <section id="main">
            <select id="dictionaries">
                <option value="general">General</option>
                <option value="silly">Silly</option>
                <option value="javascript">Javascript</option>
            </select>
            <ul id="word_list"></ul>
            <ul id="dictionaries_list"></ul>
        </section>
        <footer id="footer"></footer>
        <section id="search">
            <header id="search-header">
                <input type="search" id="search-term" placeholder="Search for term..." aria-label="search for term" >
                <button id="search-button">Search</button>
            </header>
        </section>
        <script src="js/lib/pouchdb-7.1.1.min.js"></script>
        <script src="js/lib/pouchdb.find.js"></script>
        <script src="./js/app.js"></script>
        <script src="js/search.js"></script>
    </section>
</body>
</html>
